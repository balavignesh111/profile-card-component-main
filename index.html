<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-box">
    <img src="./images/bg-pattern-card.svg" alt="blue-image" class="background-image">
    <div class="profile-image-container">
      <img src="./images/image-victor.jpg" alt="victor" class="victor-profile">
    </div>
    <div class="profile-details">
      <h4 class="username">Victor Crest&nbsp;&nbsp;<span class="age">26</span></h4>
      <p class="country">London</p>
    </div>
    <hr class="horizontal-line">
    <div class="profile-status-box">
      <div class="profile-stats">
        <h4 class="stats-counts">80k</h4>
        <span class="stats-type">Followers</span>
      </div>
      <div class="profile-stats">
        <h4 class="stats-counts">803k</h4>
        <span class="stats-type">Likes</span>
      </div>
      <div class="profile-stats">
        <h4 class="stats-counts">1.4k</h4>
        <span class="stats-type">Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
